<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Task - WoW Character Toys</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{ greeting }}</h1>
        <div class="row mt-5 content">
            <img src="{{ media.assets[0].value }}" alt="{{ data.name }}" class="img-fluid">
            <div class="text-left">
                <h2>{{ data.name }}</h2>
                {% if data.preview_item.description %}
                    <h4>Description: {{ data.preview_item.description }}</h4>
                {% endif %}
                <div class="quality" data-quality="{{ data.preview_item.quality.name }}">
                    Quality: {{ data.preview_item.quality.name }}
                </div>
                <div><a href="{{ wowhead_link }}">Wowhead link</a></div>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Back to Character Toys</a>
    </div>  
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
